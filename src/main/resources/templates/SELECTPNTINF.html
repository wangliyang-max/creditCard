<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>股份有限公司　H　カード</title>
<!-- Bootstrap -->
<link href="css/bootstrap-4.0.0.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark"><a class="navbar-brand" href="#">卡片站点</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
    <div class="collapse navbar-collapse" >
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"> <a class="nav-link" href="#">手续 <span class="sr-only"></span></a> </li>
            <li class="nav-item"> <a class="nav-link" href="#">联系我们</a> </li>
            <li class="nav-item"> <a class="nav-link" href="#">山田先生</a> </li>
        </ul>
    </div>
</nav>
<hr>
<div class="alert-danger text-center">
    <P class="card-text">积分奖励信息查询</p>
</div>
<div class="container">
    <div class="row text-center"> </div>
    <hr>
    <div class="row card-header">客户信息</div>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-aqua">
                <p>
                <ul class="list-inline">
                    <li class="list-inline-item">客户ID</li>
                </ul>
                </p>
            </div>
            <div class="col-4 bg-lemonchiffon">
                <div class="form-group">
                    <label th:text="${pntinflist[0].CSTID}">客户ID</label>
                </div>
            </div>
            <div class="col-4 bg-lemonchiffon"></div>
        </div>
        <br>
        <div class="row card-header">奖励信息</div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                    	<th>本人家属</th>
                        <th>销售情况</th> 
                        <th>日期</th>
                        <th>协作状态</th>
                        <th>点数</th>
                        <th>市场活动标识</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pntinf:${pntinflist}">
                    	<td th:text="${pntinf.HNNKZK}==1?'本人':'家属'"></td>
                        <td th:text="${pntinf.URSEQ}"></td>
                        <td th:text="${pntinf.TRITIM}"></td>
                        <td th:text="${pntinf.RKSTS}==1?'已完成':'未完成'"></td>
                        <td th:text="${pntinf.PNTCOU}"></td>
                        <td th:text="${pntinf.CAMPID}"></td>
                    </tr>               
                </tbody>
            </table>
        </div>
        <hr>
        <div class="text-center">
            <div class="custom-control custom-radio custom-control-inline">
                <p class="lead"> <a class="btn btn-danger btn-lg" href="backindex" role="button">后退</a> </p>
            </div>
        </div>
        <div class="row">
            <div class="text-center col-lg-6 offset-lg-3">
                <p>Copyright &copy; H &middot; All Rights Reserved &middot;</p>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-3.2.1.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap-4.0.0.js"></script>
</body>
</html>
