<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>株式会社　H　カード</title>
<!-- Bootstrap -->
<link href="css/bootstrap-4.0.0.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark"><a class="navbar-brand" href="#">カードサイト</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
    <div class="collapse navbar-collapse" >
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"> <a class="nav-link" href="#">お手続き <span class="sr-only"></span></a> </li>
            <li class="nav-item"> <a class="nav-link" href="#">お問い合わせ</a> </li>
            <li class="nav-item"> <a class="nav-link" href="#">山田　さま</a> </li>
        </ul>
    </div>
</nav>
<hr>
<div class="alert-danger text-center">
    <P class="card-text">解约申请确认</p>
</div>
<div class="container">
    <form action="card.delete">
    <input th:value="${APP.CSTID}" name="CSTID" style="display:none"></input>
    <input th:value="${REQID}" name="REQID" style="display:none"></input>
    <input th:value="${ADMINID}" id="ADMINID" name="ADMINID" style="display:none"></input>
    <div class="row text-center"> </div>
    <hr>
    <div class="row">
         <div class=" col-md-4 card-body card">
            <h5 class="card-title alert-dark"><strong>本人使用中的卡</strong></h5>
            <img class="card-img card-img-top" th:src="@{images/{imgName}(imgName=${CRDSHUCD_url})}" alt="Card image cap"> </div>
        <div class="col-md-4 card-body card">
            <h5 class="card-title alert-dark"><strong>家族使用中的卡</strong></h5>
            <img class="card-img card-img-top"  th:src="@{images/{imgName}(imgName=${KZKKBN_url})}" alt="Card image cap"> </div>
        <div class="col-md-4 card-body card">
            <h5 class="card-title alert-dark"><strong>ETC使用中的卡</strong></h5>
            <img class="card-img card-img-top" th:src="@{images/{imgName}(imgName=${ETCFLG_url})}" alt="Card image cap"> </div>
    </div>
    <hr>
    <div class="row card-header">・申请退会手续的话，积分会回收。</div>
    <div class="row card-header">・如果取消的话，请马上打电话联系我。</div>
    <hr>
    <div class="jumbotron jumbotron-fluid text-center">
    <h1 class="display-4">全部解约可以吗</h1>
    <br>
    <div class="text-center">
        <div class="custom-control custom-radio custom-control-inline">
            <p class="lead"> <a id="BackMemberIndex" class="btn btn-danger btn-lg" th:href="@{MemberIndex?ID={CSTID}(CSTID=${APP.CSTID})}" role="button">返回</a> </p>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
            <p class="lead"> 
                <button id="confirmChange" class="btn btn-danger btn-lg" type="submit">继续申请</button>
            </p>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="text-center col-lg-6 offset-lg-3">
            <p>Copyright &copy; H &middot; All Rights Reserved &middot;</p>
        </div>
    </div>
</div>
</form>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="js/jquery-3.2.1.min.js"></script> 
<!-- Include all compiled plugins (below), or include individual files as needed --> 
<script src="js/popper.min.js"></script> 
<script src="js/bootstrap-4.0.0.js"></script>
<script type='text/javascript'>
    // BackMemberIndex
      var ADMINID = document.getElementById("ADMINID")  
      var BackMemberIndex = document.getElementById("BackMemberIndex");
      BackMemberIndex.onclick = function (){
        // alert(ADMINID.value == false)
         if(ADMINID.value != false){
            BackMemberIndex.href="MemberIndex?ID=11111111111111"
         }
      }

      //    ADMINID,通过判断是不是管理员，判断向哪里提交
    var ADMINID = document.getElementsByName("ADMINID")[0]
    var confirmChange = document.getElementById("confirmChange")
    confirmChange.onclick =function(){
        if(ADMINID.value == false){
            ADMINID.parentElement.action="app.delete.req"
        }
    }

    //   REQID
    var REQID = document.getElementsByName("REQID")[0]
    var confirmChange = document.getElementById("confirmChange")
       if(REQID.value != false){
        confirmChange.style.display = "none"
       }
</script>
</body>
</html>
